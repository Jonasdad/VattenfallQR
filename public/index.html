<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>VattenfallQR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo-container mt-3">
        <img id="banner-img" src="/img/vattenfall-banner.png">
    </div>

    <div class="appliance mt-3">
        <p class="fw-bold">[Appliance Name]</p>
    </div>

    <div class="container">
        <div class="info-container border rounded text-dark bg-light m-3 mt-0">
            <div class="dropdown d-flex justify-content-end">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="drop1">I'm a dropdown!</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="changeTime(this)">Option1</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeTime(this)">Option2</a></li>
                    <li><a class="dropdown-item" href="#" onclick="changeTime(this)">Option3</a></li>
                </ul>
            </div>
            <div class="info d-flex justify-content-around text-center">
                <div class="info-left info-card p-3">
                    <p>I'm on the left!</p>
                    <hr>
                    <p id="info-wh" class="fw-bold">I'm bellow left</p>
                </div>
                <div class="info-right info-card p-3">
                    <p>I'm on the right!</p>
                    <hr>
                    <p id="info-kr" class="fw-bold">I'm lost</p>
                </div>
            </div>
        </div>
        <div class="chart border rounded text-dark bg-light m-3">
            <input type="date" id="date-picker" class="form-control" onchange="changeDate(this)" value="2023-01-10"/>
            <div>
                <canvas id="area-chart"></canvas>
            </div>
        </div>
    </div>
    
    
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="https://jetpunk.com">JetPunk homepage</a> <!-- Don't worry about it... -->


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
    <script src="./js/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>

    <script async>
        let data;

        async function loadData(){
            const urlParams = new URLSearchParams(window.location.search);
            const response = await fetch('/api/'+urlParams.get('id'));
            data = await response.json();
            
            document.getElementById('date-picker').value = data[data.length-1].datum

            updateChart(data[data.length-1].datum, data);

        }
        loadData();

        function changeTime(item) {
            document.getElementById("drop1").innerText = item.innerText
        }
        function changeDate(item){
            updateChart(item.value, data)
        }
    </script>
</body>
</html>
