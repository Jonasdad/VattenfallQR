<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="links"></div>
    <script>
        const ids = [
            ["00a407", "Home office"],
            ["00a082", ""],
            ["009212", "Kitchen fan+light"],
            ["009224", "Microwave oven"],
            ["009629", "Google Assistant + IT"],
            ["009074", "Phone chargers"],
            ["009222", "Freezer"],
            ["009827", "Central vaccume cleaner"],
            ["009534", "TV/Speaker/etc."],
            ["009963", "Coffe maker"],
            ["009112", "Kitchen Dishwasher+fridge"]
        ]
        const myDiv = document.getElementById("links")

        ids.forEach(printLinks)

        function printLinks(id){
            myDiv.innerHTML += "<h3>" + id[1] + "</h3>"
            
            myDiv.innerHTML += "<p> <b>ID:</b>" + id[0] + "<br>"
            
            myDiv.innerHTML += "<a href=\"../?id=" + id[0] + "\">link</a></p>"
        }
    
    </script>
</body>

</html>
